<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/script.js"></script>
  </head>
  <body>
    <div class="pay-container">
      <div class="price">
        <div class="digit">2,750,000<span>تومان</span></div>
        <div class="text">مبلغ قابل پرداخت</div>
      </div>
      <div class="notice">قابل پرداخت با تمام کارت های عضو شتاب</div>
      <div class="pay-type-container" id="pay-type-items">
        <div class="pay-type hidden" onclick="setActive(this)" data-type="top">
          <img src="./assets/Top-logo.png" alt="لوگو درگاه پرداخت تاپ" />
          <div class="context">
            <div>درگاه پرداخت الکترونیک پارسیان</div>
          </div>
        </div>
        <div class="pay-type hidden" onclick="setActive(this)" data-type="sep">
          <img src="./assets/sep-logo.png" alt="لوگو درگاه پرداخت سپ" />
          <div class="context">
            <div>درگاه پرداخت سامان پرداخت</div>
          </div>
        </div>
        <div class="pay-type hidden" onclick="setActive(this)" data-type="sadad">
          <img src="./assets/sadad-logo.png" alt="لوگو درگاه پرداخت سداد" />
          <div class="context">
            <div>درگاه پرداخت سداد (بانک ملی)</div>
          </div>
        </div>
      </div>
      <p id="btnShowMore" onclick="showMoreItems()">
        میخوام از درگاه پرداخت دیگری استفاده کنم.
      </p>
      <button type="button" onclick="payStart()">
        پرداخت <img src="./assets/arrow_back_36dp_FFFFFF.svg" alt="" width="32" height="32"/>
      </button>
    </div>
  </body>
</html>
